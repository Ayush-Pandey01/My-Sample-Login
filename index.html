<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 300px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: #45a049;
    }

    .error {
      color: red;
      font-size: 0.9em;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login Ayush</h2>
    <input type="text" class="username" id="username" placeholder="Username">
    <input type="password" class="password" id="password" placeholder="Password">
     <input type="text" class="Dummy" id="Date" placeholder="CurrentDate">
     <input type="text" class="Dummy" id="DateOfBirth" placeholder="DateOfBirth">
     <input type="text" class="Dummy" id="Place" placeholder="Place">
    <button  id ="submit" onclick="login()">Login</button>
    <p id="error" class="error"></p>
  </div>

  <script>
    function login() {
      const username = document.getElementsByClassName('username').value;
      const password = document.getElementsByClassName('password').value;
      const error = document.getElementById('error');

      if (username === null || password === null) {
        error.textContent = "Please enter both username and password.";
        alert("Please enter both username and password.");

      } else {
        error.textContent = "";
        alert("Login successful ");
        // Add your login logic here (e.g., send data to server)
      }
    }
  </script>

</body>
</html>
